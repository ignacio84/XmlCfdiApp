<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
  <p-card fxLayout="row">
    <ng-template class="p-5" pTemplate="header">
      <strong>INGRESAR</strong>
    </ng-template>
    <div class="field">
      <label for="firstname1">Usuario</label>
      <input id="firstname1" type="text" formControlName="usuario" autocomplete="off"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
    <div class="field">
      <label for="lastname1">Contrase√±a</label>
      <input id="lastname1" type="password" formControlName="password" autocomplete="off"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
    <ng-template pTemplate="footer">
      <button pButton type="submit" class="p-button-raised p-button-rounded" label="ACEPTAR" [disabled]="loginForm.invalid"></button>
    </ng-template>
  </p-card>
  </form>
</div>
